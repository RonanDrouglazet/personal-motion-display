<html>
<head>
    <title>motion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="ui container">
      <div class="ui left labeled button" style="margin:20px 0 20px 0;" tabindex="0">
        <a class="ui green basic right pointing label">
          stopped
        </a>
        <div class="ui green button">
          <i class="play icon"></i> Start
        </div>
      </div>
      <div class="ui cards">
          <div class="ui card">
            <div class="image"></div>
            <div class="content">
              <div class="header">Kristy</div>
              <div class="meta">
                <span class="date">Joined in 2013</span>
              </div>
            </div>
            <div class="extra content">
              <div class="ui toggle checkbox">
                <input type="checkbox" name="public" checked="checked">
                <label>HD</label>
              </div>
              <i class="trash icon"></i>
              <i class="save icon"></i>
            </div>
          </div>
      </div>
    </div>
    <div class="ui basic modal">
      <i class="close icon"></i>
      <div class="header">
        Are you sure ?
      </div>
      <div class="image content">
        <div class="image">
          <i class="trash icon"></i>
        </div>
      </div>
      <div class="actions">
        <div class="two fluid ui inverted buttons nok">
          <div class="ui red basic inverted button">
            <i class="remove icon"></i>
            No
          </div>
          <div class="ui green basic inverted button ok">
            <i class="checkmark icon"></i>
            Yes
          </div>
        </div>
      </div>
    </div>
</body>
</html>
