<html>
<head>
    <title>motion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>
    <script src="index.js"></script>
    <style type="text/css">
      body {
        background: black
      }
      .ui.card {
        left: 50%;
        margin-left: -145px;
      }
    </style>
</head>
<body>
    <div class="ui inverted segment">
        <div class="ui buttons">
          <button class="ui inverted green button startstop">
            <i class="play icon"></i>
            Start
          </button>
          <button class="ui basic inverted button day">
            <i class="photo icon"></i>
            Day
          </button>
          <button class="ui basic inverted button night">
            <i class="photo icon"></i>
            Night
          </button>
        </div>
    </div>

    <div class="ui container">

    </div>

    <div class="ui page dimmer">
      <div class="content">
        <div class="center">

          <!-- CARD -->
          <div class="ui card">
            <div class="image"></div>
            <div class="content">
              <div class="header">Kristy</div>
              <div class="meta">
                <span class="date">Joined in 2013</span>
              </div>
            </div>
            <div class="extra content">
              <i class="trash icon"></i>
              <i class="save icon"></i>
            </div>
          </div>
          <!-- CARD END -->

        </div>
      </div>
    </div>

    <div class="ui basic modal">
      <i class="close icon"></i>
      <div class="header">
        Are you sure ?
      </div>
      <div class="image content">
        <div class="image">
          <i class="trash icon"></i>
        </div>
      </div>
      <div class="actions">
        <div class="two fluid ui inverted buttons nok">
          <div class="ui red basic inverted button">
            <i class="remove icon"></i>
            No
          </div>
          <div class="ui green basic inverted button ok">
            <i class="checkmark icon"></i>
            Yes
          </div>
        </div>
      </div>
    </div>
</body>
</html>
